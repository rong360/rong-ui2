<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>rong-ui2 test page</title>
    <meta
      name="viewport"
      content="user-scalable=no,width=device-width,initial-scale=1"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,body {
        height: 100%;
      }
      #app {
        height: 100%;
      }
    </style>
    <script>
      (function () {
        var rem,
          dpr,
          time,
          doc = window.document,
          docEl = doc.documentElement,
          viewport = doc.querySelector('meta[name="viewport"]'),
          zoomScale,
          zoomScaleNum;
        if (viewport) {
          zoomScale = viewport
            .getAttribute("content")
            .match(/initial\-scale=(["']?)([\d\.]+)\1?/);
          if (zoomScale) {
            zoomScaleNum = parseFloat(zoomScale[2]);
            dpr = parseInt(1 / zoomScaleNum);
          }
        }
        if (!dpr && !zoomScaleNum) {
          var os =
              (window.navigator.appVersion.match(/android/gi),
              window.navigator.appVersion.match(/iphone/gi)),
            dpr = window.devicePixelRatio;
          dpr = os ? (dpr >= 3 ? 3 : dpr >= 2 ? 2 : 1) : 1;
          zoomScaleNum = 1 / dpr;
        }
        window.addEventListener(
          "resize",
          function () {
            clearTimeout(time);
            time = setTimeout(changeRem, 300);
          },
          false
        );
        function changeRem () {
          var docWidth = docEl.getBoundingClientRect().width;
          if (docWidth / dpr > 540) {
            docWidth = 540 * dpr;
          }
          rem = (docWidth / 320) * 16;
          docEl.style.fontSize = rem + "px";
        }
        changeRem();
      })();
    </script>
  </head>
  <body>
    <script type="text/javascript">
      let CONST = {
        cache: {} // 缓存数据命名空间
      };
    </script>
    <div id="app"></div>
    <%= htmlWebpackPlugin.options.vConsole %>
    <!-- <script type="text/javascript" src="/test/dist/vendor.js"></script>
    <script type="text/javascript" src="/test/dist/main.js"></script> -->
  </body>
</html>
